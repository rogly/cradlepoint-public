<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BKVCorp Cradlepoint Automation</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="main.css" rel="stylesheet">

    <!-- JavaScript stuff for the sending of requests -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.js"></script>

  </head>

  <body>

    <div class="container">
      <form class="form-signin">
        <center><img src="/logo.png"></center>
        <center><h1 class="form-signin-heading">CradlePoint Automation</h1></center>
        <div id='error-message'></div>
        <div id='success-message'></div>
        <label for="deviceName" class="sr-only"></label>
        <input type="text" id="deviceName" class="form-control" placeholder="Device Name">
        <label for="ipAddr" class="sr-only">Message (Required)</label>
        <input type="text" id="ipAddr" class="form-control" placeholder="IP Address (X.X.X.X)">
        <label for="macAddr" class="sr-only">Message (Required)</label>
        <input type="text" id="macAddr" class="form-control" placeholder="MAC Address (AABBCCDDEEFF)">
        <br>
        <button id="submitButton" class="btn btn-md btn-primary btn-block" type="submit">Submit</button>
        <div id='results-message'></div>
      </form>

    </div> <!-- /container -->

    <script src="formlogic.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
